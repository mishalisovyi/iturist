<app-header></app-header>

<ion-content>
  <form id="container" [formGroup]="form">
    <ion-grid class="h-100">
      <ion-row id="text-block" class="violet-text">
        <ion-col>Order of new SIM card</ion-col>
      </ion-row>
      <ion-row id="main-block" justify-content-center>
        <ion-col size-md="7" size-lg="5">
          <div class="h-100">
            <ion-item class="violet-text form-field" [class.error-field]="submitTry && form.get('name').invalid">
              <ion-input type="text" formControlName="name" placeholder="Name"></ion-input>
            </ion-item>
            <ion-item class="violet-text form-field" [class.error-field]="submitTry && form.get('email').invalid">
              <ion-input type="email" formControlName="email" placeholder="E-mail address"></ion-input>
            </ion-item>
            <ion-item class="violet-text form-field" [class.error-field]="submitTry && form.get('address').invalid">
              <ion-input type="text" formControlName="address" placeholder="Local address"></ion-input>
            </ion-item>
            <ion-item no-padding class="violet-text select-field" [class.error-field]="submitTry && form.get('company').invalid">
              <div></div>
              <ion-select formControlName="company" placeholder="Choose a company">
                <ion-select-option value="company1">Company 1</ion-select-option>
                <ion-select-option value="company2">Company 2</ion-select-option>
                <ion-select-option value="company3">Company 3</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item *ngIf="submitTry && form.get('name').hasError('required')" class="red-text">
              <span>Name is required.</span>
            </ion-item>
            <ion-item *ngIf="submitTry && form.get('email').hasError('required')" class="red-text">
              <span>Email is required.</span>
            </ion-item>
            <ion-item *ngIf="submitTry && form.get('email').hasError('email')" class="red-text">
              <span>Email is not valid.</span>
            </ion-item>
            <ion-item *ngIf="submitTry && form.get('address').hasError('required')" class="red-text">
              <span>Address is required.</span>
            </ion-item>
            <ion-item *ngIf="submitTry && form.get('company').hasError('required')" class="red-text">
              <span>Company is required.</span>
            </ion-item>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="btn bottom-btn" (click)="orderSim()">Order</ion-button>
  </ion-toolbar>
</ion-footer>
