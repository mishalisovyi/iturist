<app-header></app-header>

<ion-content padding-horizontal>
  <form [formGroup]="form" (submit)="register()">
    <ion-grid class="pb-80">
      <ion-row id="text-block" class="violet-text">
        <ion-col>Registration</ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div id="upload-img-block">
            <div></div>
          </div>
        </ion-col>
        <ion-col>
          <ion-row>
            <ion-col>
              <ion-button id="google-btn" class="w-100">Google Login</ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-button id="facebook-btn" class="w-100">Facebook Login</ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
      <ion-row justify-content-center>
        <ion-col size-md="7" size-lg="5">
          <ion-item class="violet-text register-form-field" [class.red-text]="submitTry && form.get('name').invalid">
            <ion-input type="text" formControlName="name" placeholder="Name"></ion-input>
          </ion-item>
          <ion-item class="violet-text register-form-field" [class.red-text]="submitTry && form.get('email').invalid">
            <ion-input type="email" formControlName="email" placeholder="E-mail address"></ion-input>
          </ion-item>
          <ion-item class="violet-text register-form-field" [class.red-text]="submitTry && form.get('password').invalid">
            <ion-input type="text" formControlName="password" placeholder="Password"></ion-input>
          </ion-item>
          <ion-item class="violet-text select-field" [class.red-text]="submitTry && form.get('language').invalid">
            <ion-label>Language</ion-label>
            <ion-select formControlName="language" placeholder="Select language">
              <ion-select-option value="english">English</ion-select-option>
              <ion-select-option value="hebrew">Hebrew</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row id="text-block" class="violet-text">
        <ion-col>Attach a passport photo, airline tickets, and travel insurance</ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="attach-btn-col" size-5>
          <div>
            <div></div>
            <ion-button class="attach-btn">
              airline tickets
            </ion-button>
          </div>
        </ion-col>
        <ion-col class="attach-btn-col" size-5>
          <div>
            <div></div>
            <ion-button class="attach-btn">
              travel insurance
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="attach-btn-col" size-5>
          <div>
            <div></div>
            <ion-button class="attach-btn">
              passport
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button class="btn bottom-btn" type="submit">Save</ion-button>
  </form>
</ion-content>
