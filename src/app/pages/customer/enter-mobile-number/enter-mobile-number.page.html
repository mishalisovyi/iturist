<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-menu-toggle>
        <ion-button>
          <ion-icon src="assets/screens/violet-menu-icon.svg"></ion-icon>
        </ion-button>
      </ion-menu-toggle> -->
      <ion-back-button class="violet-text" [defaultHref]="defaultHref" text="{{ text ? text.back : '' }}"></ion-back-button>
    </ion-buttons>
    <ion-img id="home-img" src="assets/screens/home-blue.svg" (click)="navigateTo('main')"></ion-img>
    <ion-buttons slot="end">
      <ion-grid>
        <ion-row>
          <ion-col [class.hidden]="hideBage">
            <ion-badge (click)="navigateTo('my-plan')">{{ text?.your_plan }}</ion-badge>
          </ion-col>
          <ion-col align-self-center>
            <div id="logo">
              <div id="top-part">
                <div id="circle"></div>
              </div>
              <div id="bottom-part"></div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding-horizontal>
  <ion-grid>
    <!-- <ion-row id="text-block" class="violet-text" justify-content-between>
      <ion-col>
        <ion-button id="back-btn" (click)="navigateBack()" class="w-100">{{ text?.back }}</ion-button>
      </ion-col>
    </ion-row> -->
    <ion-row id="text-block" justify-content-center>
      <ion-col size="9" size-lg="5">
        <ion-item class="violet-text">
          <span text-center>{{ text?.enter_your_phone_number }}</span>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col size-md="7" size-lg="5">
        <ion-item class="violet-text form-field" [class.error-field]="submitTry && phoneNumber.invalid">
          <ion-input prefix="+972 " mask="000000000" [formControl]="phoneNumber" placeholder="{{ text?.phone }}"
            (ionChange)="validatePhone()"></ion-input>
        </ion-item>
        <div id="errors-block">
          <ion-item *ngIf="submitTry && phoneNumber.hasError('required')" class="red-text">
            <span>{{ text?.phone_required }}</span>
          </ion-item>
          <ion-item *ngIf="submitTry && phoneNumber.hasError('minlength')" class="red-text">
            <span>{{ text?.phone_minlength }}</span>
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="confirmNumber()">{{ text?.confirm_number }}</ion-button>
  </ion-toolbar>
</ion-footer>
