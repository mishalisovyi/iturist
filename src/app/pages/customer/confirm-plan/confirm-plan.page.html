<app-header></app-header>

<ion-content>
  <div id="text-block" class="violet-text bold-text font-size-16">{{ text?.payment }}</div>
  <ion-card class="violet-text">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col align-self-end class="font-size-16"><span class="bold-text">{{ plan?.title }}</span></ion-col>
        </ion-row>
        <ion-row id="three-chips-container" justify-content-between>
          <ion-col size="9">
            <ion-row>
              <ion-col class="col-auto text-center">
                <ion-chip>
                  <ion-icon name="call"></ion-icon>
                </ion-chip>
                <p class="bold-text mt-5">{{ plan?.calls }}</p>
              </ion-col>
              <ion-col class="col-auto text-center">
                <ion-chip>
                  <ion-icon name="wifi"></ion-icon>
                </ion-chip>
                <p class="bold-text mt-5">{{ plan?.traffic }} GB</p>
              </ion-col>
              <ion-col class="col-auto text-center">
                <ion-chip>
                  <ion-icon name="mail"></ion-icon>
                </ion-chip>
                <p class="bold-text mt-5">{{ plan?.emails }}</p>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col class="col-auto">
            <ion-chip id="checked-chip">
              <ion-icon name="checkmark"></ion-icon>
            </ion-chip>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <div id="price-block" class="font-size-32">{{ plan?.price }}$</div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button class="btn bottom-btn" (click)="confirmPlan()">{{ text?.confirm }}</ion-button>
  </ion-toolbar>
</ion-footer>
