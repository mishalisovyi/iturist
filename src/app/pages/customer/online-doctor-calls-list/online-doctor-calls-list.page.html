<app-header showBackBtn="true" defaultHref="online-doctor-choose" backBtnText="{{text ? text.back : ''}}"></app-header>

<ion-content>
  <div id="text-block" class="violet-text bold-text font-size-16">{{ text?.calls_list }}</div>
  <ion-card class="violet-text" *ngFor="let item of calls">
    <ion-card-content>
      My call {{ item + 1 }}
    </ion-card-content>
  </ion-card>
</ion-content>
