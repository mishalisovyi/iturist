<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon src="assets/screens/violet-menu-icon.svg"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-item>
      <ion-title class="violet-text text-center">{{ text?.welcome_to_israel }}</ion-title>
    </ion-item>
    <ion-buttons slot="end">
      <ion-grid>
        <ion-row>
          <ion-col align-self-center>
            <div id="logo">
              <div id="top-part">
                <div id="circle"></div>
              </div>
              <div id="bottom-part"></div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab horizontal="end" vertical="top" (click)="openEasySite()">
    <ion-fab-button id="easy-link-btn" size="small">
      <ion-img src="assets/screens/easy.png"></ion-img>
    </ion-fab-button>
  </ion-fab>
  <ion-grid id="main-block" [style.marginTop.px]="isAuthorized ? 75 : 0">
    <ion-row *ngIf="!isAuthorized">
      <ion-col>
        <ion-button id="to-login-btn" (click)="navigateTo('/login')">{{ text?.to_login }}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row justify-content-around>
      <ion-col size="4" text-center class="violet-text" (click)="isAuthorized ? navigateTo('/profile-start') : null">
        <div class="grid-item" [style.borderColor]="isAuthorized ? '#6ba0fe' : '#D4DCEF'">
          <ion-img
            [attr.src]="isAuthorized ? 'assets/screens/my-profile-main-menu.svg' : 'assets/screens/my-profile-main-menu-disable.svg'">
          </ion-img>
          <div *ngIf="!isAuthorized" class="lock-badge">
            <ion-icon slot="icon-only" src="assets/screens/lock.svg"></ion-icon>
          </div>
        </div>
        <span>{{ text?.my_profile }}</span>
      </ion-col>
      <ion-col size="4" text-center class="violet-text" (click)="isAuthorized ? navigateTo('/sim-card-start') : null">
        <div class="grid-item" [style.borderColor]="isAuthorized ? '#6ba0fe' : '#D4DCEF'">
          <ion-img [attr.src]="isAuthorized ? 'assets/screens/sim-card.svg' : 'assets/screens/sim-card-disable.svg'">
          </ion-img>
          <div *ngIf="!isAuthorized" class="lock-badge">
            <ion-icon slot="icon-only" src="assets/screens/lock.svg"></ion-icon>
          </div>
        </div>
        <span>{{ text?.sim_card }}</span>
      </ion-col>
    </ion-row>
    <ion-row justify-content-around>
      <ion-col size="4" text-center class="violet-text" (click)="navigateTo('/alerts-and-notifications-start')">
        <div class="grid-item">
          <ion-img src="assets/screens/alerts-and-notifications.svg"></ion-img>
        </div>
        <span>{{ text?.alerts_and_notifications }}</span>
      </ion-col>
      <ion-col size="4" text-center class="violet-text" (click)="isAuthorized ? navigateTo('/my-requests') : null">
        <div class="grid-item" [style.borderColor]="isAuthorized ? '#6ba0fe' : '#D4DCEF'">
          <ion-img
            [attr.src]="isAuthorized ? 'assets/screens/my-requests.svg' : 'assets/screens/my-requests-disable.svg'">
          </ion-img>
          <div *ngIf="!isAuthorized" class="lock-badge">
            <ion-icon slot="icon-only" src="assets/screens/lock.svg"></ion-icon>
          </div>
        </div>
        <span>{{ text?.my_requests }}</span>
      </ion-col>
    </ion-row>
    <!-- <ion-button href="zoiper://3424234" (click)="aaa()">btn zoiper://</ion-button>
    <ion-button href="zoiper:3424234">btn zoiper:</ion-button>
    <a href="zoiper://3424234">a zoiper://</a>
    <a href="zoiper:3424234">a zoiper:</a> -->
    <ion-button (click)="call()">call</ion-button>
  </ion-grid>
</ion-content>
<ion-footer *ngIf="showPopup">
  <div id="alert-block" [class.alert-theme]="alert?.type !== 'YNET'">
    <div id="gradient-line">
      <ion-button size="small" id="close-btn" (click)="togglePopup(false)">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </div>
    <div id="alert-body">
      <div id="alert-text" class="violet-text">{{ alert?.title }}</div>
      <ion-button href="{{alert?.link}}" id="link-btn">{{ text?.read_more }}</ion-button>
    </div>
  </div>
</ion-footer>
