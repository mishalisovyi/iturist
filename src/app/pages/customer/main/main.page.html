<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon src="assets/screens/violet-menu-icon.svg"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-item>
      <ion-title class="violet-text text-center">{{ text?.welcome_to_israel }}</ion-title>
    </ion-item>
    <ion-buttons slot="end">
      <ion-grid>
        <ion-row>
          <!-- <ion-col id="logout-col" (click)="logout()">
            <span class="violet-text">{{ text?.logout }}</span>
          </ion-col> -->
          <ion-col align-self-center>
            <div id="logo">
              <div id="top-part">
                <div id="circle"></div>
              </div>
              <div id="bottom-part"></div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid id="main-block">
    <ion-row justify-content-around>
      <ion-col size="4" text-center class="violet-text" (click)="navigateTo('/profile-start')">
        <div class="grid-item">
          <ion-img src="assets/screens/my-profile-main-menu.svg"></ion-img>
        </div>
        <span>{{ text?.my_profile }}</span>
      </ion-col>
      <ion-col size="4" text-center class="violet-text" (click)="navigateTo('/sim-card-start')">
        <div class="grid-item">
          <ion-img src="assets/screens/sim-card.svg"></ion-img>
        </div>
        <span>{{ text?.sim_card }}</span>
      </ion-col>
    </ion-row>
    <ion-row justify-content-around>
      <ion-col size="4" text-center class="violet-text" (click)="navigateTo('/alerts-and-notifications-start')">
      <!-- <ion-col size="4" text-center class="violet-text"> -->
        <div class="grid-item">
          <ion-img src="assets/screens/alerts-and-notifications.svg"></ion-img>
        </div>
        <span>{{ text?.alerts_and_notifications }}</span>
      </ion-col>
      <ion-col size="4" text-center class="violet-text" (click)="navigateTo('/my-requests')">
        <div class="grid-item">
          <ion-img src="assets/screens/my-requests.svg"></ion-img>
        </div>
        <span>{{ text?.my_requests }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
