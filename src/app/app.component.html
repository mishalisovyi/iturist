<ion-app>
  <ion-menu #menu contentId="content">
    <ion-content>
      <ion-list no-padding no-margin>
        <ion-item id="close-item" class="menu-item" (click)="menu.close()">
          <ion-icon name="close"></ion-icon>
        </ion-item>
        <ion-item class="menu-item" (click)="navigateTo('/profile-start')">
          <span>{{ text?.my_profile }}</span>
        </ion-item>
        <ion-item class="menu-item" (click)="determineIsChoosedCompany()">
          <span>{{ text?.sim_card_charges }}</span>
        </ion-item>
        <ion-item class="menu-item" (click)="navigateTo('/my-requests')">
          <span>{{ text?.my_requests }}</span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content"></ion-router-outlet>
</ion-app>
