<ion-header no-border>
  <ion-toolbar>
    <ion-buttons [hidden]="currentUrl === '/register' || currentUrl === '/login'" slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon src="assets/screens/violet-menu-icon.svg"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-grid>
        <ion-row>
          <ion-col *ngIf="!isMainPage" [class.hidden]="hideBage">
            <ion-badge>Your plan</ion-badge>
          </ion-col>
          <ion-col id="logout-col" [hidden]="!isAuthorized" (click)="logout()">
            <span class="violet-text">Logout</span>
          </ion-col>
          <ion-col align-self-center>
            <div id="logo">
              <div id="top-part">
                <div id="circle"></div>
              </div>
              <div id="bottom-part"></div>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
